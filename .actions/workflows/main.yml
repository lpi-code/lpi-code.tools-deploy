name: Lint ans Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install ansible-lint
        run: pip install ansible
      - name: Lint Ansible
        run: ansible-test sanity
